apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  labels:
    app: prometheus
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    rule_files:
      - /etc/prometheus/alert.rules.yml

    scrape_configs:
      - job_name: "api-monitoring"
        metrics_path: /metrics
        static_configs:
          - targets:
              - api-monitoring:8080

  alert.rules.yml: |
    groups:
      - name: api-monitoring-alerts
        rules:
          - alert: ApiMonitoringDown
            expr: up{job="api-monitoring"} == 0
            for: 30s
            labels:
              severity: critical
            annotations:
              summary: "API Monitoring service is down"
