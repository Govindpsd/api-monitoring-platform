global:
  resolve_timeout: 1m

route:
  receiver: "gmail-alerts"

receivers:
- name: "gmail-alerts"
  email_configs:
  - to: "${ALERT_EMAIL_TO}"
    from: "${ALERT_EMAIL_FROM}"
    smarthost: "smtp.gmail.com:587"
    auth_username: "${GMAIL_USERNAME}"
    auth_password: "${GMAIL_APP_PASSWORD}"
    require_tls: true
